 <!---------------------------------------SudentLogin-Form----------------------------------------------->
        <form action="StudentLogin" method="post">

</form>

 <!-------------------------------------------STUDENT SIGNUP FORM SECTION---------------------------------------------->

<!-- Modal -->
<div class="modal fade" id="studentSignUp" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">SIGN-UP</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body bg-secondary">
 <!---------------------------------------SudentSignUp-Form----------------------------------------------->
        <form action="StudentSignup" method="post">
  <div class="form-row">
   
    <div class="form-group col-md-12">
      <label for="inputEmail4">Name</label>
      <input type="text" name="name" class="form-control" id="inputEmail4" placeholder="Your Name" required>
    </div>
    
    <div class="form-group col-md-6">
      <label for="fatherName">Father Name</label>
      <input type="text" name="fname"class="form-control" id="fatherName" placeholder="Father Name" required>
    </div>
    
    <div class="form-group col-md-6">
      <label for="motherName">Mother Name</label>
      <input type="text" name="mname"class="form-control" id="motherName" placeholder="Mother Name" required>
    </div>
    
    <div class="form-group col-md-6">
      <label for="inputCity">Enrollment number</label>
      <input type="number" name="id" placeholder="0123456" class="form-control" id="rollNumber" required>
    </div>
    
    <div class="form-group col-md-6">
      <label for="inputCity">Mobile</label>
      <input type="number" name="mob" placeholder="9876543210" class="form-control" maxlength="10"  required >
    </div>
    
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" name="email" class="form-control" id="inputEmail4" placeholder="Email" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" name="password" class="form-control" id="inputPassword4" placeholder="Password" required>
    </div>
  </div>
  
 
  <div class="form-row">
    
    <div class="form-group col-md-6">
      <label for="year">Year</label>
      <select id="year" name="year" class="form-control" required>
        <option selected>First</option>
        <option>Second</option>
        <option>Third</option>
        <option>Fourth</option>
      </select>
    </div>
    <div class="form-group col-md-6">
      <label for="section">Section</label>
      <select id="year" name="section" class="form-control" required>
        <option selected>A</option>
        <option>B</option>
        <option>C</option>
        <option>D</option>
      </select>
    </div>
    <div class="form-group col-md-6">
      <label for="inputState">Branch</label>
      <select id="Year" name="branch" class="form-control" required>
        <option selected>Computer Science</option>
        <option>Civil Engineering</option>
        <option>Electronics</option>
        <option>Electrical</option>
        <option>Information Technology</option>
        <option>Mechanical</option>
      </select>
    </div>
    
    
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck" onclick="checkbox5()">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<!---------------------------------------SudentSignUp-Form----------------------------------------------->
      </div>
      
    </div>
  </div>
</div>
